<!-- Pagination Links Start -->
<nav class="pt-5">
  <ul class="pagination justify-content-center">

    <!-- 이전 페이지 -->
    {% if paginator.previous_page %}
      <li class="page-item">
        <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}" aria-label="Previous">
          &laquo;
        </a>
      </li>
    {% endif %}

    <!-- 페이지 숫자 -->
    {% for page in (1..paginator.total_pages) %}
      {% if page == 1 %}
        <li class="page-item {% if paginator.page == 1 %}active{% endif %}">
          <a class="page-link" href="{{ '/study-notes/' | relative_url }}">1</a>
        </li>
      {% elsif page == paginator.page %}
        <li class="page-item active"><span class="page-link">{{ page }}</span></li>
      {% else %}
        <li class="page-item">
          <a class="page-link" href="{{ '/study-notes/page' | append: page | relative_url }}">{{ page }}</a>
        </li>
      {% endif %}
    {% endfor %}

    <!-- 다음 페이지 -->
    {% if paginator.next_page %}
      <li class="page-item">
        <a class="page-link" href="{{ paginator.next_page_path | relative_url }}" aria-label="Next">
          &raquo;
        </a>
      </li>
    {% endif %}

  </ul>
</nav>
<!-- Pagination Links End -->
